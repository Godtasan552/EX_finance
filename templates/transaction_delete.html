{% extends 'base.html' %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this transaction?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
{% endblock %}
